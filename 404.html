    <!-- Anti-Clickjacking (Frame-busting) script for static site security -->
	<style id="antiClickjack">body{display:none !important;}</style>
	<script>
		if (self === top) {
			var antiClickjack = document.getElementById("antiClickjack");
			antiClickjack.parentNode.removeChild(antiClickjack);
		} else {
			top.location = self.location;
		}
	</script>
	<noscript>
		<style>body{display:block !important;}</style>
	</noscript>
    <!-- Non-Critical CSS Loading Strategy - Reduces Critical Request Chain Length -->
	<!-- Load CSS asynchronously to prevent render blocking -->
	<script>
		// Optimized CSS loading function to avoid render blocking
		function loadCSS(href, before, media, callback) {
			var link = document.createElement('link');
			var ref = before || document.head.lastChild;
			var sheets = document.styleSheets;
			link.rel = 'stylesheet';
			link.href = href;
			link.media = 'only x'; // Temp media to avoid blocking
			if (callback) link.onload = callback;
			ref.parentNode.insertBefore(link, ref);

			// Set media after insert to trigger loading
			setTimeout(function() { link.media = media || 'all'; });
			return link;
		}

		// Load critical CSS first (higher priority)
		loadCSS('assets/css/bootstrap.min.css?v=2025.11');

		// Defer non-critical CSS after critical path
		setTimeout(function() {
		loadCSS('assets/css/font-awesome.min.css?v=2025.11');
		loadCSS('assets/css/styles.css?v=2025.11');
		loadCSS('assets/plugins/vegas/jquery.vegas.min.css?v=2025.11');
			// Mark secondary content as loaded
			document.documentElement.classList.add('content-loaded');
		}, 50);
	</script>

<style>
    html,
    body {
        margin: 0;
        padding: 0;
        min-height: 100%;
    }
    
    body {
        background-image: url('/assets/img/404-not-found.jpg');
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    
    #wrapper {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    
    #content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    
    .error-template {
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
    }
    
    .error-template h1 {
        font-size: 2.5em;
        color: #333;
        margin-bottom: 20px;
        animation: fadeInDown 1s ease-in-out;
    }
    
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .error-template {
        animation: fadeInUp 1s ease-in-out;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .error-details h3 {
        color: #666;
        margin-bottom: 30px;
    }
    
    #footer {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
        padding: 10px;
    }
    
    #footer a {
        color: #ccc;
        text-decoration: none;
    }
    
    #footer a:hover {
        color: white;
    }
    
    @media screen and (orientation: portrait) {
        body {
            background-position: center top;
            background-attachment: scroll;
        }
        
        .error-template {
            padding: 20px;
        }
        
        .error-template h1 {
            font-size: 2em;
        }
    }
</style>

<body>
    <div id="wrapper">
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="error-template">
                            <h1>One does not simply get a 404!</h1>
                            <div class="error-details">
                                <h3>Out of bounds!</h3> </div>
                            <div class="error-actions">
                                <a href="https://prajitdas.github.io" class="btn btn-primary btn-lg">
                                    <span class="glyphicon glyphicon-home"></span>Take Me Home
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
