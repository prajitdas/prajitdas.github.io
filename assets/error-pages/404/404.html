<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry! Prajit's homepage doesn't have this page...</title>
    <link rel="stylesheet" href="https://prajitdas.github.io/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://prajitdas.github.io/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://prajitdas.github.io/assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="https://prajitdas.github.io/assets/css/styles.css" />
</head>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
        min-height: 100%;
    }
    
    body {
        background-image: url('https://prajitdas.github.io/assets/img/404-not-found.jpg');
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    
    #wrapper {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    
    #content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    
    .error-template {
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
    }
    
    .error-template h1 {
        font-size: 2.5em;
        color: #333;
        margin-bottom: 20px;
        animation: fadeInDown 1s ease-in-out;
    }
    
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .error-template {
        animation: fadeInUp 1s ease-in-out;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .error-details h3 {
        color: #666;
        margin-bottom: 30px;
    }
    
    #footer {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
        padding: 10px;
    }
    
    #footer a {
        color: #ccc;
        text-decoration: none;
    }
    
    #footer a:hover {
        color: white;
    }
    
    @media screen and (orientation: portrait) {
        body {
            background-position: center top;
            background-attachment: scroll;
        }
        
        .error-template {
            padding: 20px;
        }
        
        .error-template h1 {
            font-size: 2em;
        }
    }
</style>

<body>
    <div id="wrapper">
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="error-template">
                            <h1>One does not simply get a 404!</h1>
                            <div class="error-details">
                                <h3>Out of bounds!</h3> </div>
                            <div class="error-actions">
                                <a href="https://prajitdas.github.io" class="btn btn-primary btn-lg">
                                    <span class="glyphicon glyphicon-home"></span>Take Me Home
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="error-actions"><a href="https://i.imgflip.com/o4lkj.jpg">Made at imgflip.com</a> </div>
        </div>
    </div>
    <script src="https://prajitdas.github.io/assets/js/jquery-1.11.2.min.js"></script>
    <script src="https://prajitdas.github.io/assets/js/bootstrap.min.js"></script>
</body>

</html>
