# pytest configuration for website validation tests
[tool:pytest]
testpaths = .
python_files = test_*.py
python_functions = test_*
python_classes = Test* *Tests
addopts = -v --tb=short --strict-markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    network: marks tests as requiring network access
    html: marks tests as HTML validation tests
    assets: marks tests as asset validation tests
    links: marks tests as link validation tests