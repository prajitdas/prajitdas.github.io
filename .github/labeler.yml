# Configuration for actions/labeler@v6
# https://github.com/actions/labeler#labeler-configuration

website:
  - changed-files:
      - any-glob-to-any-file:
          - "*.html"
          - "*.css"
          - "*.js"
          - "assets/**"

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - "*.md"
          - "README*"

testing:
  - changed-files:
      - any-glob-to-any-file:
          - "tests/**"
          - "*.py"
          - ".github/tests/**"

configuration:
  - changed-files:
      - any-glob-to-any-file:
          - "*.yml"
          - "*.yaml"
          - "*.json"
          - ".github/**"

dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - "*requirements*.txt"
          - "pyproject.toml"
          - "package*.json"