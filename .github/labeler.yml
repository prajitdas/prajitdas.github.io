# Labeler configuration for actions/labeler@v5
# Simple glob pattern matching

website:
  - "*.html"
  - "*.css"
  - "*.js"
  - "assets/**/*"

documentation:
  - "*.md"
  - "README*"

testing:
  - "tests/**/*"
  - "*.py"
  - ".github/tests/**/*"

configuration:
  - "*.yml"
  - "*.yaml"
  - "*.json"
  - ".github/**/*"

dependencies:
  - "*requirements*.txt"
  - "pyproject.toml"
  - "package*.json"