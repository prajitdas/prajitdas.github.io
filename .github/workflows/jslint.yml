name: JSLint Code Quality Check

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'assets/js/**/*.js'
      - 'package.json'
      - '.jslintrc'
      - '.github/workflows/jslint.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'assets/js/**/*.js'
      - 'package.json'
      - '.jslintrc'
      - '.github/workflows/jslint.yml'

jobs:
  jslint:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run JSLint on main.js
      run: npm run lint:main
      continue-on-error: false
      
    - name: Run JSLint on custom.js
      run: npm run lint:custom
      continue-on-error: false
      
    - name: Run JSLint on all JS files
      run: npm run lint
      continue-on-error: false
      
    - name: Generate JSLint report
      run: |
        echo "## JSLint Code Quality Report" >> $GITHUB_STEP_SUMMARY
        echo "### Files Tested:" >> $GITHUB_STEP_SUMMARY
        find assets/js -name "*.js" -not -path "*/node_modules/*" | while read file; do
          echo "- $file" >> $GITHUB_STEP_SUMMARY
        done
        echo "### Test Results:" >> $GITHUB_STEP_SUMMARY
        npm run lint:verbose > jslint-report.txt 2>&1 || true
        if [ -s jslint-report.txt ]; then
          echo "```" >> $GITHUB_STEP_SUMMARY
          cat jslint-report.txt >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… All JavaScript files pass JSLint validation!" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: Upload JSLint results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: jslint-results-node-${{ matrix.node-version }}
        path: jslint-report.txt
        retention-days: 30