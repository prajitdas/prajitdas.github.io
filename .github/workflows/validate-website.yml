name: Website Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  validate-website:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('.github/config/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r .github/config/requirements.txt
        
    - name: Run complete validation suite
      run: |
        cd .github/tests
        python run_all_validation.py
        
    - name: Generate validation report
      if: always()
      run: |
        echo "# Complete Website Validation Report" > validation-report.md
        echo "Date: $(date)" >> validation-report.md
        echo "Commit: ${{ github.sha }}" >> validation-report.md
        echo "" >> validation-report.md
        echo "## Validation Suite Executed:" >> validation-report.md
        echo "- Website Validation (HTML, links, assets, security headers)" >> validation-report.md
        echo "- Critical Request Chain Optimization" >> validation-report.md
        echo "- Comprehensive Security Scan" >> validation-report.md
        echo "- SEO & Sitemap Optimization" >> validation-report.md
        echo "- Vulnerability Assessment" >> validation-report.md
        echo "- YouTube Performance Validation" >> validation-report.md
        echo "" >> validation-report.md
        echo "## Files Checked:" >> validation-report.md
        find . -name "*.html" -type f | head -20 >> validation-report.md
        echo "" >> validation-report.md
        echo "## Overall Status: ${{ job.status }}" >> validation-report.md
        
    - name: Upload validation report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: complete-validation-report
        path: validation-report.md
        retention-days: 30