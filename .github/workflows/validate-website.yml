name: Website Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  validate-website:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('.github/config/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r .github/config/requirements.txt
        
    - name: Run consolidated website validation
      run: |
        cd .github/tests
        python website_validation.py -v
        
    - name: Run comprehensive security scan
      run: |
        python .github/tests/comprehensive_security_scan.py
        
    - name: Generate test report
      if: always()
      run: |
        echo "# Website Validation Report" > test-report.md
        echo "Date: $(date)" >> test-report.md
        echo "Commit: ${{ github.sha }}" >> test-report.md
        echo "" >> test-report.md
        echo "## Files Checked:" >> test-report.md
        find . -name "*.html" -type f | head -20 >> test-report.md
        echo "" >> test-report.md
        echo "## Validation Status: ${{ job.status }}" >> test-report.md
        
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: validation-report
        path: test-report.md
        retention-days: 30