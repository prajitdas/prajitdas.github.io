name: Website Validation Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  validate-website:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('.github/config/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r .github/config/requirements.txt
        
    - name: Run website validation tests
      run: |
        cd .github/tests
        python -m pytest test_website_validation.py -v --tb=short
        
    - name: Run security credential scan
      run: |
        python .github/tests/security_scan.py
        
    - name: Run basic HTML validation (alternative)
      run: |
        cd .github/tests
        python test_website_validation.py
        
    - name: Check for broken links (HTML files only)
      run: |
        echo "Checking for HTML files that might have issues..."
        find . -name "*.html" -type f -exec echo "Checking: {}" \;
        
    - name: Validate file structure
      run: |
        echo "Validating required files exist..."
        test -f index.html || (echo "ERROR: index.html not found" && exit 1)
        test -f sitemap.html || (echo "ERROR: sitemap.html not found" && exit 1)
        test -d assets || (echo "ERROR: assets directory not found" && exit 1)
        echo "✅ Basic file structure validation passed"
        
    - name: Check for security issues
      run: |
        echo "Checking for potential security issues..."
        # Check for exposed sensitive files
        ! find . -name "*.env" -o -name "*.key" -o -name "*.pem" -o -name "*.p12" | grep -q .
        echo "✅ No obvious sensitive files found"
        
    - name: Test web file access security
      run: |
        echo "Testing if sensitive files are accessible via web..."
        python .github/tests/web_security_test.py || echo "⚠️ Web security test completed - see results for GitHub Pages limitations"
        
    - name: Generate test report
      if: always()
      run: |
        echo "# Website Validation Report" > test-report.md
        echo "Date: $(date)" >> test-report.md
        echo "Commit: ${{ github.sha }}" >> test-report.md
        echo "" >> test-report.md
        echo "## Files Checked:" >> test-report.md
        find . -name "*.html" -type f | head -20 >> test-report.md
        echo "" >> test-report.md
        echo "## Test Status: ${{ job.status }}" >> test-report.md
        
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: validation-report
        path: test-report.md
        retention-days: 30